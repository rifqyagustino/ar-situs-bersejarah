<!DOCTYPE html>
<html>
  <head>
    <title>AR Situs Bersejarah - Candi Borobudur</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Import AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Definisi Aset Marker -->
      <a-marker type="pattern" url="assets/markers/pattern-borobudur.patt">
        
        <!-- Grup Objek: Representasi Abstrak Candi Borobudur (Balok Tumpuk) -->
        <a-entity id="borobudur-model" position="0 0 0" scale="0.5 0.5 0.5">
          
          <!-- Dasar (Kaki Candi) -->
          <a-box position="0 0.1 0" width="3" height="0.2" depth="3" color="#7a7a7a"></a-box>
          
          <!-- Tingkat 1 -->
          <a-box position="0 0.3 0" width="2.5" height="0.2" depth="2.5" color="#8a8a8a"></a-box>
          
          <!-- Tingkat 2 -->
          <a-box position="0 0.5 0" width="2" height="0.2" depth="2" color="#9a9a9a"></a-box>
          
          <!-- Tingkat 3 -->
          <a-box position="0 0.7 0" width="1.5" height="0.2" depth="1.5" color="#aaaaaa"></a-box>
          
          <!-- Pusat (Stupa Utama - Abstrak Kotak) -->
          <a-box position="0 1.0 0" width="0.8" height="0.6" depth="0.8" color="#555555"></a-box>
          
          <!-- Aksen Stupa Kecil di sudut Tingkat 1 (Opsional, untuk detail) -->
          <a-box position="-1.1 0.45 -1.1" width="0.2" height="0.3" depth="0.2" color="#666"></a-box>
          <a-box position="1.1 0.45 -1.1" width="0.2" height="0.3" depth="0.2" color="#666"></a-box>
          <a-box position="-1.1 0.45 1.1" width="0.2" height="0.3" depth="0.2" color="#666"></a-box>
          <a-box position="1.1 0.45 1.1" width="0.2" height="0.3" depth="0.2" color="#666"></a-box>

          <!-- Label Nama (Selalu menghadap kamera - billboard) -->
          <a-text 
            value="Candi Borobudur" 
            position="0 1.5 0" 
            align="center" 
            color="white" 
            width="6"
            rotation="0 -90 0"
            side="double">
          </a-text>

        </a-entity>

      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
